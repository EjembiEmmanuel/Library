<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <i class="bi bi-book-fill"></i>
        </div>
        <div class="header-text">
            <h1>Oche's Library</h1>
        </div>
        <div class="info">
            <div class="no-books">
                <p>Total number of books: 0</p>
            </div>
            <div class="read">
                <p>Read: 0</p>
            </div>
            <div class="unread">
                <p>Not read: 0</p>
            </div>
        </div>
    </header>
    <main class="container">
        <table class="table">
            <tr>
                <th>&nbsp;</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
        </table>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
